<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aclisite</title>
</head>
<body>
    <header>
        <table align="center" cellpadding="20">
            <thead>
                <th>
                    <h1>AYOOOO TEMENAN!!</h1>
                </th>
            </thead>
        </table>
    </header>
    <section class="content">
        <table border="1" cellspacing="0" cellpadding="20" align="center">
            <tbody align="center">
                <td>
                    <form action="">
                        <h3>NAMA</h3>
                        <label for="nama-lengkap"><b>Nama Lengkap : </b></label>
                        <input type="text" name="nama-lengkap" id="nama-lengkap" required>
                        <br><br>
                        <label for="nama-panggilan"><b>Nama Panggilan :</b></label>
                        <input type="text" name="" id="nama-panggilan">
                        <br><br>
                        <h3>CONTACT</h3>
                        <label for="no-hp"><b>Nomor WhatsApp :</b></label>
                        <input type="text" name="no-hp" id="no-hp" required>
                        <br><br>
                        <label for="insta"><b>Instagram :</b></label>
                        <input type="text" name="" id="insta">
                        <br><br>
                        <label for="email"><b>Email :</b></label>
                        <input type="text" name="" id="email">
                        <br><br>
                        <h3>DETAIL PERSONAL</h3>
                        <input type="radio" id="" name="gender" value="">
                        <label for="gender-male">Laki-laki</label>
                        <br>
                        <input type="radio" id="" name="gender" value="">
                        <label for="gender-male">Perempuan</label>
                        <br><br>
                        <br>
                        <button type="submit">Submit</button>
                        <br><br>
                    </form>
                </td>
            </tbody>
        </table>
    </section>
</body>
</html>
